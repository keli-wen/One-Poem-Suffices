[project]
site_name = "One Poem Suffices"
site_url = "https://keli-wen.github.io/One-Poem-Suffices/"
site_description = "Deep dives into Agent Engineering, Context Engineering, AI Coding, and beyond."
site_author = "Keli Wen"

repo_name = "keli-wen/One-Poem-Suffices"
repo_url = "https://github.com/keli-wen/One-Poem-Suffices"

copyright = "Copyright &copy; 2025 Keli Wen"

nav = [
    { "首页" = "index.md" },
    { "One Poem Suffices" = [
        { "index" = "one-poem-suffices/index.md" },
        { "Prompt Caching" = "one-poem-suffices/prompt-caching/index.md" },
        { "Model Context Protocol" = "one-poem-suffices/model-context-protocol/index.md" },
        { "Multi-Agent System" = "one-poem-suffices/multi-agent-system/index.md" },
        { "Context Engineering" = "one-poem-suffices/context-engineering/index.md" },
        { "Just-in-Time Context" = "one-poem-suffices/just-in-time-context/index.md" },
    ]},
    { "Thinking in Context" = [
        { "index" = "thinking-in-context/index.md" },
        { "Codex 中的上下文工程" = "thinking-in-context/context-engineering-from-codex/index.md" },
    ]},
]

[project.theme]
language = "zh"

features = [
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.tracking",
    "navigation.top",
    "navigation.footer",
    "navigation.indexes",
    "search.suggest",
    "search.highlight",
    "content.code.copy",
    "content.code.annotate",
]

[[project.theme.palette]]
scheme = "default"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/brightness-7"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
primary = "indigo"
accent = "indigo"
toggle.icon = "material/brightness-4"
toggle.name = "Switch to light mode"

[project.theme.font]
text = "Noto Sans SC"
code = "JetBrains Mono"

[project.extra]
alternate = [
    { name = "中文", link = "/One-Poem-Suffices/", lang = "zh" },
    { name = "English", link = "/One-Poem-Suffices/en/", lang = "en" },
]

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/keli-wen"
